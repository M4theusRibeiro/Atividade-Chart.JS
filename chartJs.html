<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="chartJs.css">
</head>
<body style="display:flex;">
    <div class="container">
        <div class="caixa">
            <div>
            <canvas id="myChart1" style="position: relative; height:40vh; width:40vw"></canvas>
            </div>
            <div>
                <canvas id="myChart2" style="position: relative; height:40vh; width:40vw"></canvas>
            </div>
        </div>
        <div class="caixa2">
            <div>
                <canvas id="myChart3" style="position: relative; height:40vh; width:40vw"></canvas>
            </div>
        </div>    
        </div>    
    </div>    
</body>
<script>
    const labels1 = [
      '12:00',
      '13:00',
      '14:00',
      '15:00',
      '16:00',
      '17:00',
    ];
    const labels2 = [
      'January',
      'February',
      'March',
      'April',
      'May',
      'June',
    ];
  
    const data1 = {
      labels: labels1,
      datasets: [{
        label: 'Temperatura',
        backgroundColor: 'rgb(255, 0, 100)',
        borderColor: 'rgb(255, 0, 100)',
        data: [30, 29, 28, 25, 22, 23],
      },
      {
        label: 'Umidade',
        backgroundColor: 'rgb(0,255, 255)',
        borderColor: 'rgb(0,255, 255)',
        data: [80, 82, 80, 85, 80, 83],
      }]
    };
    const data2 = {
      labels: labels2,
      datasets: [{
        label: 'Temperatura Média',
        backgroundColor: 'rgb(255, 0, 100)',
        borderColor: 'rgb(255, 0, 100)',
        data: [30, 29, 28, 25, 22, 23],
      },
      {
        label: 'Umidade Média',
        backgroundColor: 'rgb(0,255, 255)',
        borderColor: 'rgb(0,255, 255)',
        data: [80, 82, 80, 85, 80, 83],
      }]
    };

    const data = {
    labels: [
        'Temperatura Abaixo da Média',
        'Temperatura Média',
        'Temperatura Acima da Média',

    ],
    datasets: [{
        label: 'Temperatura Média',
        data: [25,30,37],
        backgroundColor: [
        'rgb(255, 99, 132)',
        'rgb(54, 162, 235)',
        'rgb(255, 205, 86)'
        ],
        hoverOffset: 4
    }]
    };
    
    
    const config1 = {
      type: 'line',
      data: data1,
      options: {}
    };

    const config2 = {
      type: 'bar',
      data: data2,
      options: {}
    };

    const config3 = {
    type: 'doughnut',
    data: data,
    };

  </script>
   
   <script>
    const myChart = new Chart(
      document.getElementById('myChart1'),
      config1    
    );
    const myChart2 = new Chart(
      document.getElementById('myChart2'),
      config2
    );
    const myChart3 = new Chart(
      document.getElementById('myChart3'),
      config3
    );
  </script>
   
</html>
